<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Form</title>
   <!-- style sheet -->
   <link rel="stylesheet" href="style.css">
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Login page -->
  <section class="main">
  <div class="container">
     <div class="row col-lg-6 col-md-10 col-sm-12">
        <h1>Login Form</h1> <hr>
     </div>
      <form>
         <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Email,@username or Phone Number</label>
          </div>
          <div class="form-floating">
            <input type="password"class="form-control"  placeholder="Password">
            <label for="floatingPassword">Password</label>
            <a  href="#">Forget Password?</a> <br>
            <input  type="submit" class="btn submit btn-primary">
            <p>or Login with</p>
            <a  class="btn btn-primary facebook" href="#"> Facebook</a>
            <a  class="btn btn-primary insta" href="#"> Instragram</a>
            <a  class="btn btn-primary google" href="#"> Google</a>


          </div>
          
      </form>
     </div>

  </div>
</section>







   <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
